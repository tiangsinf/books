<div class=container>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books.items %}    
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td><a href="{{ url_for('book_isbn', book_isbn=book.isbn) }}">{{ book.isbn }}</a></td>
                    <td><a href="{{ url_for('book_isbn', book_isbn=book.isbn) }}">{{ book.title }}</a></td>
                    <td><a href="{{ url_for('author', author=book.author) }}">{{ book.author }}</a></td> 
                    <td>{{ book.year }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
